<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Flight</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar('Add Flight')"></nav>
		<h2>Hello!</h2>
		
		<h3>Tambah Penerbangan</h3>
		<form th:action="@{${pilot.licenseNumber}}" th:object="${pilot}" method="POST">
		<table>
		  <thead>
		    <tr>
		      <th style="text-align: center">Flight Number</th>
		      <th style="text-align: center">Origin</th>
		      <th style="text-align: center">Destination</th>
		      <th style="text-align: center">Time</th>
		      <th>
		        <button type="submit" name="addRow">Add Flight</button>
		      </th>
		    </tr>
		  </thead>
		  <tbody>
		     <tr th:each="flight,rowStat : *{pilotFlight}">
		      <td>
		        <input type="text" th:field="*{pilotFlight[__${rowStat.index}__].flightNumber}" />
		      </td>
		      <td>
		        <input type="text" th:field="*{pilotFlight[__${rowStat.index}__].origin}" />
		      </td>
		      <td>
		        <input type="text" th:field="*{pilotFlight[__${rowStat.index}__].destination}" />
		      </td>
		      <td>
		        <input type="date" th:field="*{pilotFlight[__${rowStat.index}__].time}" />
		      </td>
		    </tr>
		  </tbody>
		</table>
		<button type="submit" name="submitFlight">Submit</button>
		</form>
	</body>
</html>
