<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View All</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar('View Flight')"></nav>
		<h3 th:text="'Flight Number: ' + ${flight.flightNumber}"></h3>
		<h3 th:text="'Origin: ' + ${flight.origin}"></h3>
		<h3 th:text="'Destination: ' + ${flight.destination}"></h3>
		<h3 th:text="'Time: ' + ${flight.time}"></h3>
		<form th:action="@{/flight/update/} + ${flight.flightNumber}" method="GET">
			<button type="submit">Update Flight</button>
		</form>
		<h3 th:text="'-----------------------------------------'"></h3>
		<h3 th:text="'PILOT IDENTITY'"></h3>
		<h3 th:text="'Name: ' + ${pilot.name}"></h3>
		<h3 th:text="'License Number: ' + ${pilot.licenseNumber}"></h3>
		<h3 th:text="'Fly Hour: ' + ${pilot.flyHour}"></h3>
		<br>
		<form th:action="@{/pilot/update/} + ${pilot.licenseNumber}" method="GET">
		<button type="submit">Update Pilot</button>
		</form>
		<form th:action="@{'/pilot/delete/' + ${pilot.licenseNumber}}">
			<button type="submit">Delete Pilot</button>
		</form>		
	</body>
</html>
